name: Deploy My Site

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      X_NCP_APIGW_API_KEY_ID: ${{secrets.X_NCP_APIGW_API_KEY_ID}}
      KAKAO_KEY: ${{secrets.KAKAO_KEY}}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Create env.production
        run: |
          echo "VITE_X_NCP_APIGW_API_KEY_ID=$X_NCP_APIGW_API_KEY_ID" >> .env.production
          echo "VITE_KAKAO_KEY=$KAKAO_KEY" >> .env.production

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

#      - name: Add CNAME file
#        run: echo 'blu2print.site' > ./dist/CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
